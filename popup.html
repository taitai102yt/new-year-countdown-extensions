<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>新年カウントダウン</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="card">
    <header>
      <h1>新年まであと</h1>

      <!-- ★ ここに「来年は○○年（干支）」を表示する -->
      <div id="next-year-info" class="muted"></div>
    </header>

    <div id="countdown" class="countdown">
      <div class="time-block"><span id="days">0</span><small>日</small></div>
      <div class="sep">:</div>
      <div class="time-block"><span id="hours">00</span><small>時間</small></div>
      <div class="sep">:</div>
      <div class="time-block"><span id="minutes">00</span><small>分</small></div>
      <div class="sep">:</div>
      <div class="time-block"><span id="seconds">00</span><small>秒</small></div>
    </div>

    <div class="info">
      <div id="leap-info"></div>
      <div id="target-datetime" class="muted"></div>
    </div>

    <footer>
      <button id="refresh">今すぐ更新</button>
      <div class="credit">ローカル時間を使用 • うるう年対応</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
